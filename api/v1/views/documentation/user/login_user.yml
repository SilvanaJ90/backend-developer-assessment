---
tags:
  - Users
summary: Login a user
description: Authenticates a user and returns a JWT access token.

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User's email
          password:
            type: string
            description: User's password

responses:
  200:
    description: User authenticated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "user authenticated"
            is_user:
              type: boolean
              example: true
            access_token:
              type: string
  400:
    description: Missing email/password or invalid JSON
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "missing data"
  401:
    description: Invalid credentials
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "invalid credentials"
