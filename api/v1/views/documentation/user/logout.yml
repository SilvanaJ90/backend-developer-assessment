---
tags:
  - Users
security:
  - BearerAuth: []
summary: Logout user
description: >
  Ends the user's current session by invalidating the access token.
  Requires a valid JWT in the Authorization header.

responses:
  200:
    description: Successfully logged out user
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: User logged out successfully
  401:
    description: Unauthorized â€“ Missing or invalid JWT token
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: object
          properties:
            code:
              type: string
              example: INVALID_TOKEN
            message:
              type: string
              example: Token is missing or invalid
